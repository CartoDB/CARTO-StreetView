<!DOCTYPE html>
<html>

<head>
    <title> CARTO.StreetView - Proof of concept </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

    <link rel="stylesheet" href="carto.streetview.css" />
    <script src="carto.streetview.js"></script>

</head>

<body>

    <div id="mapid"></div>

    <script>
        window.onload = function() {
            var mymap = L.map('mapid').setView([40.420702, -3.705838], 14);

            L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href = "https://carto.com/attribution" > CARTO < /a>'
            }).addTo(mymap);

            // instantiate the street level imagery
            cdb.streetview.new({
                nativeMap: mymap,
                mapper: "Leaflet",
                provider: "Mapillary", //"Google",
                CLIENT_ID: 'QjI1NnU0aG5FZFZISE56U3R5aWN4ZzowODkzY2RjNjM1ZmEwYTVi',
                vector: true,
//                filters:{
//                    pano: 1
//                }
            });
        }
    </script>

</body>

</html>
